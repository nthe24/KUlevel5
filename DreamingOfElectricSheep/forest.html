<!DOCTYPE html>
<html>
<head>
<style>
h1 {
  text-align: center;
  font-size: 36px;
  font-family: Monaco, sans-serif;

}
  .video-container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 50px;
  }
    
    video {
      max-width: 100%;
      height: auto;
      margin: 0 auto;
      display: block;
      width: 80%;
      height: auto;
    }
</style>
</head>
<body>

  
<h1>Forest Animation</h1>
  
  
<div class="video-container">
<video id="forest1_compressed" width="1920" height="1020" controls>
  <source src="forest1_compressed.mp4" type="video/mp4">
</video>
</div>

<script>
var video1 = document.getElementById("forest1_compressed");

document.onkeydown = function(e) {
  switch (e.keyCode) {
    case 32: // spacebar
      if (video1.paused)
        video1.play();
      else
        video1.pause();
      break;
    case 37: // left arrow
      video1.currentTime -= 10;
      break;
    case 39: // right arrow
      video1.currentTime += 10;
      break;
  }
}; 
</script>
