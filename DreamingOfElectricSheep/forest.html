<!DOCTYPE html>
<html>
<head>
<style>
h1 {
  text-align: center;
  font-size: 36px;
  font-family: Monaco, sans-serif;

}
  .video-container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 50px;
  }
    
    video {
      max-width: 100%;
      height: auto;
      margin: 0 auto;
      display: block;
      width: 80%;
      height: auto;
    }

    .small-video {
      width: 60%;
    }
</style>
</head>
<body>

  
<h1>Forest Animation</h1>
  
  
<div class="video-container">
<video id="forest1_compressed" width="1920" height="1020" controls>
  <source src="forest1_compressed.mp4" type="video/mp4">
</video>
</div>

<h1>(process)</h1>
      
<div class="video-container">
<video id="forest_camera" width="1079" height="1212" class="small-video" controls>
  <source src="forest_camera.mp4" type="video/mp4">
</video>
</div>

<h1>(slowed-down animation)</h1>
      
<div class="video-container">
<video id="forest2_compressed" width="1920" height="1020" controls>
  <source src="forest2_compressed.mp4" type="video/mp4">
</video>
</div>

</body>
</html>
